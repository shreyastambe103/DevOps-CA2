apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: recruitment-app
data:
  # Node environment
  NODE_ENV: "production"
  
  # Backend port
  PORT: "5000"
  
  # MongoDB database name
  DB_NAME: "recruitment"
  
  # CORS origins (for production, restrict this)
  CORS_ORIGIN: "*"
  
  # AI Service URLs (won't be used in demo)
  AI_SERVICE_URL: "http://ai-service:8001"
  RESUME_AI_URL: "http://resume-ai:8000"
