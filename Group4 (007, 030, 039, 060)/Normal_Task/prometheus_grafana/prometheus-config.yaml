apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: 'backend'
        metrics_path: '/actuator/prometheus' 
        static_configs:
          - targets: ['backend-service:8081']
