<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Follower Tracker</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://img.icons8.com/ios-filled/50/40C057/github.png"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Vanta.js + Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
  </head>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: #00ff7f;
    }

    body {
      position: relative;
    }

    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header,
    footer {
      background: transparent;
      color: #ffffff;
      padding: 1rem;
      text-align: center;
    }

    .header h1 {
      margin-bottom: 0;
    }

    .header p {
      color: aliceblue;
      margin-top: 0.25rem;
    }

    .content {
      min-height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .form-control {
      background-color: #1a1a1a;
      color: #00ff7f;
      border: 1px solid #00ff7f;
    }

    .form-control::placeholder {
      color: #5effb8;
    }

    .form-control:focus {
      border-color: #00cc66;
      box-shadow: 0 0 5px #00cc66;
    }

    .btn-primary {
      background-color: #00ff7f;
      border-color: #00cc66;
      color: #0d0d0d;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn-primary:hover {
      background-color: #00cc66;
      transform: scale(1.05);
    }

    .header {
      background: transparent;
      color: #ffffff;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 255, 127, 0.2); /* gentle glow */
      z-index: 2;
    }

    .footer {
      background: transparent;
      border-top: 2px solid #00ff7f;
      z-index: 2;
    }

    .footer a img {
      vertical-align: middle;
    }

    .error-text {
      color: #d9534f;
      font-size: 0.9rem;
      font-weight: 500;
      margin-top: 0.5rem;
    }
  </style>
  <body>
    <!-- Vanta Background -->
    <div id="vanta-bg"></div>

    <!-- Page Container for proper layout -->
    <div
      id="page-container"
      style="
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        position: relative;
        z-index: 1;
      "
    >
      <!-- Header with elevation -->
      <header class="header shadow-sm">
        <h1>GitHub Follower Tracker</h1>
        <p>Find out who follows you back and who doesn't</p>
      </header>

      <!-- Main content with flex-grow -->
      <main class="content" style="flex: 1">
        <form action="/" method="POST">
          <div class="form-group">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter GitHub Username"
              class="form-control text-center"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </main>

      <!-- Footer  -->
      <footer
        class="footer d-flex justify-content-between align-items-center px-3"
      >
        <p class="mb-0">&copy; 2025 by Abhishek Rajput</p>
        <a
          href="https://github.com/Abhishek-2502"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="https://img.icons8.com/windows/32/FFFFFF/github.png"
            alt="GitHub Icon"
          />
        </a>
      </footer>
    </div>

    <!-- Token Warning -->
    {% if token_warning %}
    <script>
      console.warn("GITHUB_TOKEN not set in environment!");
    </script>
    {% endif %}

    <!-- Vanta Globe Initialization -->
    <script>
      VANTA.GLOBE({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        color: 0x00ff00,         // Bright green for globe lines
        color2: 0x39ff14,        // Neon green for dots
        backgroundColor: 0x111111, // Dark background
        size: 1.2,
      });

    </script>
  </body>
</html>
