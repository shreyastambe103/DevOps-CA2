apiVersion: v1
kind: Service
metadata:
  name: microplastic-detector-service
  labels:
    app: microplastic-detector
spec:
  selector:
    app: microplastic-detector
  ports:
  - name: web
    protocol: TCP
    port: 80
    targetPort: 8501
  - name: metrics
    protocol: TCP
    port: 8000
    targetPort: 8000
  type: LoadBalancer